<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Feedback</title>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  <!-- Evita Bloqueo de HTTPS -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<meta name="description" content="Bitcoin Torogoz es un programa educativo con base en El Salvador, tiene como objetivo capacitar en el área de desarrollo de Bitcoin Lightning Network.">
<meta property="twitter:title" content="Torogoz">
<meta property="og:url" content="https://torogoz.dev">
<meta property="og:image" content="https://torogoz.dev/assets/img/logo_sq.png">
<meta property="twitter:description" content="Bitcoin Torogoz es un programa educativo con base en El Salvador, tiene como objetivo capacitar en el área de desarrollo de Bitcoin Lightning Network">
<meta name="twitter:card" content="summary_large_image">
<meta name="robots" content="index, follow">
<!-- Favicon-->
<link rel="icon" type="image/png" href="https://www.bitcoin.comercioazul.com/favicon.ico"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="http://www.cultivandoelalma.com/API_Rest_Church/css/main.css">
<script src="http://www.cultivandoelalma.com/API_Rest_Church/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script type="text/javascript">
    $(document).ready(function() {
	
    // Registrar Feedback
    $("#submit").click(function() {		
		var email 	= $("#email").val();
        var message 	= $("#message").val();
		
		var dataString = "w3=" + 1 + "&param=" + 603 + "&email=" + email +  "&param1=" + message + "&param2=" + "BTC";
        if ($.trim(message).length > 0 ) {
            $.ajax({
		    url: 'https://bitcoin.comercioazul.com/api/api.php',
			data: dataString,
			type: 'POST',
			crossDomain: true,
			cache: false,
				success:function(data){
					if(!data.error) {
					$('#result').html(data);
					//temp = setTimeout(redireccion, 4000);
					}
				}
            });	
        }
        return false;
    });
	
	// funcion encargada de la redireccion
	function redireccion() {
		window.location = "index.html";
	}	
    });
</script>

</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">

					<form class="contact100-form validate-form">
						<span class="contact100-form-title">
							Feedback - Torogoz Dev
						</span>
					<div class="contact100-more">
						<span class="contact100-more-highlight">Importante:</span> complete la información requerida, asegúrese de ingresar el <b>email</b> con el cual se registro en el programa.
					</div>				
					<br><br>
					
					<div class="contact100-form-title"><span id="result"></span></div>						

                    <div id="show-feedback" style="display: inline;">
					
						<div class="wrap-input100 validate-input" data-validate = "Ingresar email valido: e@a.x" required>
							<input class="input100" type="text" name="name" placeholder="Email" id="email">
							<span class="focus-input100"></span>
						</div>	

						
						<div class="wrap-input100 validate-input" data-validate = "Ingresar Feedback">
							<textarea class="input100" name="message" placeholder="Ingresar Feedback" maxlength="1000" rows="5"  id="message"></textarea>
							<span class="focus-input100"></span>
						</div>						

						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn" id="submit" >
									Registrar Feedback
							</button>
						</div>
						
					</div>	
				</form>	
		</div>
		
	</div>

<!--===============================================================================================-->
	<script src="http://www.cultivandoelalma.com/API_Rest_Church/jquery/main.js"></script> <!--validaciones del formulario-->
<!--===============================================================================================-->

</body>
</html>
