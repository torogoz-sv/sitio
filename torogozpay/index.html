  <script>
    function elegirIdioma(idioma) {
      if (idioma === 'ingles') {
        // Acción a realizar cuando se selecciona inglés
        //alert ("Seleccionaste el idioma inglés");
		var dataString = "w3=" + 1 + "&param=" + 1 + "&pageid=" + 7 + "&pagegroupid=" + 1 + "&pagecategoryid=" + 1;
      } else if (idioma === 'espanol') 
	  {
	    var dataString = "w3=" + 1 + "&param=" + 1 + "&pageid=" + 7 + "&pagegroupid=" + 1 + "&pagecategoryid=" + 1;
      }
    //alert (dataString);
	$.ajax({
	url: 'https://comercioazul.com/api/api.php',
	data: dataString,
	type: 'POST',
		crossDomain: true,
		cache: false,
		dataType: 'json',

				if(!data.error) {
				$('#head').html(data.head);
				$('#body').html(data.body);
				$('#foot').html(data.foot);
				$('#copy').html(data.copy);
				$('#sec1T').html(data.sec1T);
				$('#sec1P').html(data.sec1P);
				$('#sec1P2').html(data.sec1P2);
				$('#sec1B').html(data.sec1B);
				$('#sec1B2').html(data.sec1B2);
				$('#sec2T').html(data.sec2T);
				$('#sec2P').html(data.sec2P);
				$('#sec2P2').html(data.sec2P2);
				$('#sec2P3').html(data.sec2P3);  
				$('#sec2P4').html(data.sec2P4); 
				$('#sec3T').html(data.sec3T);
				$('#sec3P').html(data.sec3P);
				$('#sec3P2').html(data.sec3P2);
				$('#sec3P3').html(data.sec3P3);  
				$('#sec4T').html(data.sec4T);
				$('#sec4P').html(data.sec4P);
				$('#sec4P2').html(data.sec4P2);
				$('#sec4P3').html(data.sec4P3);  
				$('#sec4P4').html(data.sec4P4);  
				$('#sec4P5').html(data.sec4P5);
				$('#sec5T').html(data.sec5T);
				$('#sec5P').html(data.sec5P);
				$('#sec5P2').html(data.sec5P2);
				$('#sec5P3').html(data.sec5P3); 
				$('#sec5P4').html(data.sec5P4);
				$('#sec6T').html(data.sec6T);
				$('#sec6P').html(data.sec6P);
				$('#sec6P2').html(data.sec6P2);
				$('#sec6B').html(data.sec6B);
				$('#sec7T').html(data.sec7T);
				$('#sec7P').html(data.sec7P);
				$('#sec7P2').html(data.sec7P2);

				}
