<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Bitcoin Torogoz es un programa educativo con base en El Salvador, tiene como objetivo capacitar en el área de desarrollo de Bitcoin Lightning Network.">
       
        <title>{{ site.title }}</title>
        <meta property="twitter:title" content="Torogoz">
        <meta property="og:url" content="https://torogoz.dev">
        <meta property="og:image" content="https://torogoz.dev/assets/img/logo_sq.png">
        <meta property="twitter:description" content="Bitcoin Torogoz es un programa educativo con base en El Salvador, tiene como objetivo capacitar en el área de desarrollo de Bitcoin Lightning Network">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="robots" content="index, follow">

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Torogoz Dev</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">					
                        <li class="nav-item"><a class="nav-link" href="#apoyadores">Ayudar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#recursos">Recursos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#mentores">Mentores</a></li>							
                        <li class="nav-item"><a class="nav-link" href="#organizadores">Team</a></li>						
                        <li class="nav-item"><a class="nav-link" href="#sobre">Nosotros</a></li>						
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading"></div>
                <div class="masthead-heading text-uppercase"></div>
            </div>
        </header> 

        {{ content }}
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
					<div class="col-lg-4 text-lg-start">Copyright &copy; Torogoz Dev 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://twitter.com/torogozdev" target="_blank"><i class="fab fa-twitter"></i></a>
                        <!--<a class="btn btn-dark btn-social mx-2" href="https://discord.gg/KfrMxa7hX6" target="_blank"><i class="fab fa-discord"></i></a>-->
                        <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/torogozdev" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://t.me/torogozdev" target="_blank"><i class="fab fa-telegram"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.github.com/torogozpay" target="_blank"><i class="fab fa-github"></i></a>                     
                        <a class="btn btn-dark btn-social mx-2" target="_blank" href="mailto:info@torogoz.dev"><i
                            class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </footer>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
